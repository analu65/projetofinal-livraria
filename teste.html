<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Teste Slider</title>
<style>
  .slider-content {
    width: 300%;
    display: flex;
    transition: margin-left 0.7s ease-in-out;
  }
  .slide-box {
    width: 33.3333%;
    flex-shrink: 0;
  }
  .slide-box img {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  #radio1:checked ~ .slider-content {
    margin-left: 0;
  }
  #radio2:checked ~ .slider-content {
    margin-left: -100%;
  }
  #radio3:checked ~ .slider-content {
    margin-left: -200%;
  }
</style>
</head>
<body>

<input type="radio" name="btn-radio" id="radio1" checked>
<input type="radio" name="btn-radio" id="radio2">
<input type="radio" name="btn-radio" id="radio3">

<div class="slider-content">
  <div class="slide-box"><img src="https://picsum.photos/id/1015/600/300" alt="1"></div>
  <div class="slide-box"><img src="https://picsum.photos/id/1016/600/300" alt="2"></div>
  <div class="slide-box"><img src="https://picsum.photos/id/1018/600/300" alt="3"></div>
</div>

<script>
  let cont = 1;
  setInterval(() => {
    cont++;
    if (cont > 3) cont = 1;
    document.getElementById('radio' + cont).checked = true;
  }, 4000);
</script>

</body>
</html>
